{% extends 'core/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid min-vh-100 d-flex login-page align-items-center justify-content-end">
    <div class="row w-100" style="width: 25% !important; margin-right: 120px;">
        <div class="login-form-section  p-5">
            <h1 class="login-title">Login!</h1>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <button type="submit" class="login-button btn btn-dark btn-block">Login</button>
            </form>
            <div class="forgot-password mt-3">
                <a href="{% url 'accounts:forgot_password' %}">Forgot Password?</a>
            </div>
            <div class="signup mt-3">
                Donâ€™t have an account? <a href="{% url 'accounts:register' %}">Sign up</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
